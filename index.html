<style>
    body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
            flex-direction: column;
            text-align: center;
            background-color: rgb(234, 195, 109);
        }
        h2 {
            font-size: 60px;
        }
        .container {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            font-size: 60px;
            padding: 30px 60px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            max-width: 100%;
        }
        #da {
            background-color: green;
            color: white;
        }
        #nu {
            background-color: red;
            color: white;
            position: relative;
        }
        #nu-text, #da-text {
            margin-top: 10px;
            font-size: 18px;
            text-align: center;
            font-size: 25px;
        }
        #nu-text {
            color: red;
        }
        #da-text {
            color: rgb(234, 195, 109);
        }
    
        @media (max-width: 600px) {
            .container {
                flex-direction: row;
                justify-content: center;
            }
            button {
                width: auto;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <script>
        document.getElementById("nu").addEventListener("click", function() {
            let daButton = document.getElementById("da");
            let nuButton = document.getElementById("nu");
            let currentSizeDa = window.getComputedStyle(daButton).fontSize;
            let newSizeDa = parseFloat(currentSizeDa) * 1.2 + "px";
